<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>An치lisis de Procesos - Histograma</title>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f5f5f5;
    }

    .container {
      max-width: 1000px;
      margin: 0 auto;
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .controls {
      margin-bottom: 20px;
    }

    select {
      padding: 8px;
      font-size: 16px;
      border-radius: 5px;
    }

    .stats {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 20px;
      margin-bottom: 20px;
    }

    .stat-box {
      background-color: #f8f9fa;
      padding: 15px;
      border-radius: 5px;
      text-align: center;
    }

    .stat-label {
      font-size: 14px;
      color: #666;
      margin-bottom: 5px;
    }

    .stat-value {
      font-size: 24px;
      font-weight: bold;
      color: #333;
    }

    #histogram {
      background-color: white;
      border-radius: 5px;
      padding: 10px;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>An치lisis de Procesos - Histograma</h1>

    <div class="controls">
      <label for="dataset-selector">Seleccionar Proceso: </label>
      <select id="dataset-selector"></select>
    </div>

    <div class="stats">
      <div class="stat-box">
        <div class="stat-label">Media</div>
        <div id="mean" class="stat-value">0</div>
      </div>
      <div class="stat-box">
        <div class="stat-label">Desviaci칩n Est치ndar</div>
        <div id="std" class="stat-value">0</div>
      </div>
      <div class="stat-box">
        <div class="stat-label">Cp</div>
        <div id="cp" class="stat-value">0</div>
      </div>
      <div class="stat-box">
        <div class="stat-label">Cpk</div>
        <div id="cpk" class="stat-value">0</div>
      </div>
    </div>

    <div id="histogram"></div>
  </div>

  <script src="js/data.js"></script>
  <script src="js/histogram.js"></script>
</body>

</html>
